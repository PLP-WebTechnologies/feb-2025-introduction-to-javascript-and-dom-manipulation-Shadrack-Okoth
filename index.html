<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript DOM Manipulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 id="main-heading">Welcome to My Page</h1>
  </header>

  <section>
    <p id="description">This is a paragraph that will be updated dynamically.</p>
    <button id="changeTextBtn">Change Text</button>
  </section>

  <section>
    <div id="colorBox">Color Box</div>
    <button id="changeColorBtn">Change Color</button>
  </section>

  <section>
    <ul id="itemList">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <button id="addItemBtn">Add Item</button>
    <button id="removeItemBtn">Remove Last Item</button>
  </section>

  <footer>
    <p>&copy; 2025 JavaScript DOM Practice</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
